 <!-- <h2>Bloggg</h2> -->
 <table class="table" *ngIf="userList.length>0;else asd">
<thead>
    <th>Index</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Salary</th>
</thead>
<tbody>
    <tr *ngFor="let user of userList, let i=index">
<td>{{i+1}}</td>
<td>{{user.fName}}</td>
<td>{{user.age}}</td>
<td>{{user.gender}}</td>
<td>{{user.salary}}</td>
    </tr>
</tbody>

 </table>
<ng-template #asd>
    <h1>No Data</h1>

</ng-template>
